<script>
	images = [
		["https://cdn.discordapp.com/attachments/978469692433924147/978908890517372938/Picsart_22-05-08_18-24-48-993.jpg","HERCULES | APE#5475"],
		["https://cdn.discordapp.com/attachments/978469692433924147/978907379947175936/Rango.png","Chuz#2049"],
		["https://cdn.discordapp.com/attachments/978469692433924147/978858039618711622/orochimaru_Fan_art_Cameleon.png","Huston#8208"],
		["https://cdn.discordapp.com/attachments/978469692433924147/978849584015106058/Project_1_26.png","Klarence#2391"],
		["https://cdn.discordapp.com/attachments/978469692433924147/978821505087574066/Camo.png","Abdias#2831"],
		["https://cdn.discordapp.com/attachments/978469692433924147/978818652591759440/El_Camaleon.jpg","Starki#7512"],
		["https://cdn.discordapp.com/attachments/978469692433924147/978768819118022697/40.png","NombreValeriya#5655"],
		["https://cdn.discordapp.com/attachments/978469692433924147/978759469708234792/cm_12.jpg","Saeed#5172"],
		["https://cdn.discordapp.com/attachments/974890692054773760/977901040802361344/Untitled2_20220522154150.png","Ava.#1868"],
		["https://cdn.discordapp.com/attachments/974890692054773760/977610423606075463/IMG_0938.png","Dallita | Camo#1117"]
	]

	window.onload = function () {
		document.getElementById('title').innerHTML = "Camo Chameleon Fan Art Museum";
		document.getElementById('title-page').innerHTML = 'Camo Chameleon fan museum \uD83E\uDD8E';

		images.forEach(element => {
				push_image(element)
			});
	};

	function create_card(src){

		let li = document.createElement('li');
		li.classList.add("card");

		let a = document.createElement('a');
		a.classList.add("card-image");
		a.href=src[0];
		a.setAttribute('data-image-full',src[0]);

		let img = document.createElement('img');
		img.src = src[0]

		a.appendChild(img)

		let a2 = document.createElement('a');
		a2.classList.add("card-description");
		let h2 = document.createElement('h2');
		h2.innerHTML = src[1];

		a2.appendChild(h2);



		li.appendChild(a);
		li.appendChild(a2);

        return li;
	}

	function push_image(src){
		card_list = document.querySelector('.card-list');
		card_list.appendChild(create_card(src))
	}

</script>
